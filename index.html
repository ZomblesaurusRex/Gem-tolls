<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/style/reset.css" class="css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Merienda|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/styles.css" class="css">
</head>

<body>
    <div class="container">
        <div class="row box">
            <h1 class="title">Crystal Collector</h1>
        </div>

        <div class="row box">
            <h1 class="pretty">Instructions</h1>
        </div>


        <div class="row">
            <div class="col mid box">

                <h1 class="pretty">Number to Guess: </h1>

                <h1 class="guess"><span id="number-to-guess">0</span></h1>


            </div>
            <div class="col mid box clearfix">
                <h1 class="pretty">Wins: <span id="win"></span></h1>
                <h1 class="pretty">Losses: <span id="lost"></span></h1>
            </div>

        </div>

        <div class="crystals">
        </div>

        <div class="row box">

            <h1 class="title2">Current Score: </h1>

        </div>
        <div class="box score">
            <h1> <span id="curScore previous"></span> </h1>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
